
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <h3>RCOS Users</h3>
        <br>
    </div>
    <div class="row">
        <div ng-repeat="user in users" class="col-md-1 col-sm-2 text-center">
            <div class="row">
                <a href="/users/{{ user._id}}/profile" title="">
                    <img class="profile-img" src="{{ user.avatar }}">
                </a>
            </div>
            <div class="row">
                <a href="/users/{{ user._id}}/profile" title="">
                    {{ user.name }}
                </a>
            </div>
        </div>  
    </div>
</div>
