
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <h3>RCOS Users</h3>
        <br>
    </div>
    <div class="row">
        <div ng-repeat="user in users" class="col-md-1 text-center">
            <div class="row">
                <img src="{{ user.avatar }}">
            </div>
            <div class="row">
                {{ user.name }}
            </div>
        </div>  
    </div>
</div>
